<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GUESS THE NUMBER</title>
    <link rel="icon" href="Assets/favicon.png">
    <!-- Import -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <img src="Assets/logoDark.png" class="logo-img" alt="Something Went Wrong!">
            </div>
            <div class="modes">
                <i class='bx bxs-sun mode light' ></i>
                <i class='bx bxs-moon mode dark' ></i>
            </div>
        </nav>
        <div class="content-container">
            <!-- Secret Number Circle -->
            <div class="content-left">
                <p class="secret-number">?</p>
            </div>
            <!-- Content -->
            <div class="content-right">
                <!-- Scores Container -->
                <div class="scores">
                    <p>Score: <span class="score-number">20</span></p>
                    <p>High Score: <span class="high-score-number">0</span></p>    
                </div>
                <!-- Guessing Container -->
                <div class="guessing-container">
                    <h1 class="message">Start Guessing.....</h1>
                    <p class="num-range">(Number between 1 - 20)</p>
                    <input type="number" class="user-guess" placeholder="Your Guess">
                </div>
                <div class="buttons">
                        <button class="check btn">Check <i class='bx bx-chevron-right'></i></button>
                        <button class="hint btn">Hint <i class='bx bxs-star' ></i></button>
                        <button class="again btn">Again <i class='bx bx-reset'></i></button>
                </div> 
                <div class="hint-card">
                        <i class='bx bx-x close'></i>
                    <h1 class="hent-warning">You Will lose 1 point of your scoreðŸ˜¢</h1>
                    <button class="hint-btn">Continue</button>
                </div>               
                <div class="hint-message-container">
                    <p class="hint-message">Hint</p>
                </div>
                <div class="overlay"></div>
            </div>
        </div>
        <footer>
            <p class="developer">Developer</p>
            <div class="social">
                <a href="https://github.com/Elsayed-Hamade" target="_blank"><i class='bx bxl-github'></i></a>
                <a href="https://www.instagram.com/sayed.developer/" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
